version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: thaibudget-postgres
    environment:
      POSTGRES_DB: thaibudget
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d thaibudget"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
